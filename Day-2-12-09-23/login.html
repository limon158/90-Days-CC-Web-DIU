<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login page</title>
        <link rel="icon" type="image/x-icon" href="images/Ellipse 1.png">
        <link rel="stylesheet" href="login-style.css">
    </head>
    <body>
        <header>
           <div class="nav-bar">
            <nav class="nav-container">
                <img src="images/logo 1.png" alt="" class="logo">
                <a class="nav-menu" href="">Sign <span class="highlight">Up</span></a>
           </nav>
           </div>
        </header>
        <main>
            <div class="authentication">
                <div class="login-container">
                    <div class="login-description">
                        <p id="user-icon"><i class="fa-regular fa-circle-user"></i></i></p>
                        <p>LOG IN</p>
                    </div>
                        <hr>
                   <div class="login-form">
                    <form action="">
                        <!-- first name  -->
                        <label class="login-form-label" for="">First name</label><br>
                        <input class="login-form-input" type="text" placeholder="Enter first name"><br>
                        <!-- last name  -->
                        <label class="login-form-label" for="">Last name</label><br>
                        <input class="login-form-input" type="text" placeholder="Enter last name"><br>
                        <!-- email  -->
                        <label class="login-form-label" for="">Email</label><br>
                        <input class="login-form-input" type="email" placeholder="Enter email"><br>
                        <!-- password  -->
                        <label class="login-form-label" for="">Password</label><br>
                        <input class="login-form-input" type="password" placeholder="Enter password"><br>
                        <!-- submit button  -->
                        <input id="submit-btn" type="submit" value="Log in"><br>
                    </form>
                   </div>
                </div>    
            </div>
        </main>
        <footer>
            <!-- to do  -->
        </footer>
        <script
            src="https://kit.fontawesome.com/6cf5c0b22f.js"crossorigin="anonymous"></script>
    </body>
</html>
